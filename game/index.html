<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#070720">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CCLLDance | 贪吃蛇游戏</title>
    
    <!-- 字体和样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&display=swap">
    <link rel="stylesheet" href="css/snake.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #0d0b2a;
            font-family: sans-serif;
        }
        
        .game-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: stretch;
        }
        
        /* 左栏 - 排行榜 */
        .leaderboard {
            width: 22%;
            background-color: #0d0b2a;
            padding: 15px;
            color: #f0f8ff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(157, 25, 255, 0.5);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        
        /* 中栏 - 游戏区域 */
        .game-area {
            width: 56%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0b2a;
            position: relative;
            aspect-ratio: auto;
            height: 100vh;
            box-sizing: border-box;
            padding: 15px;
        }
        
        /* 右栏 - 控制区域 */
        .sidebar {
            width: 22%;
            background-color: #0d0b2a;
            padding: 15px;
            color: #f0f8ff;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(157, 25, 255, 0.5);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        
        .leaderboard-title {
            font-family: 'Press Start 2P', 'Righteous', monospace;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #f0f8ff;
            text-shadow: 0 0 10px rgba(157, 25, 255, 0.8), 
                        0 0 20px rgba(255, 42, 106, 0.5);
        }
        
        .leaderboard-card {
            background: rgba(25, 25, 60, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(157, 25, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .leaderboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(157, 25, 255, 0.3);
            border-color: rgba(157, 25, 255, 0.5);
        }
        
        .leaderboard-card.top1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0.1) 100%);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .leaderboard-card.top2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.2) 0%, rgba(192, 192, 192, 0.1) 100%);
            border-color: rgba(192, 192, 192, 0.5);
        }
        
        .leaderboard-card.top3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.2) 0%, rgba(205, 127, 50, 0.1) 100%);
            border-color: rgba(205, 127, 50, 0.5);
        }
        
        .rank {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rank-number {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            margin-right: 10px;
            color: #f0f8ff;
        }
        
        .rank-medal {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-ip {
            font-family: 'Righteous', sans-serif;
            font-size: 0.9rem;
            color: #f0f8ff;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .player-score {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.1rem;
            color: #ff2a6a;
        }
        
        .game-title {
            font-family: 'Press Start 2P', 'Righteous', monospace;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #f0f8ff;
            text-shadow: 0 0 10px rgba(157, 25, 255, 0.8), 
                        0 0 20px rgba(255, 42, 106, 0.5);
        }
        
        .start-btn {
            font-family: 'Press Start 2P', 'Righteous', monospace;
            font-size: 1rem;
            padding: 0.8rem 0;
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #9d19ff 0%, #ff2a6a 100%);
            border: none;
            border-radius: 50px;
            color: #f0f8ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(157, 25, 255, 0.4);
        }
        
        .instructions {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .instructions-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
            color: #f0f8ff;
        }
        
        .instructions span {
            display: block;
            margin: 0.5rem 0;
        }
        
        .game-key {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: rgba(157, 25, 255, 0.2);
            border: 1px solid rgba(157, 25, 255, 0.5);
            border-radius: 4px;
            margin: 0 0.2rem;
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .game-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 15, 45, 0.7);
            border: 1px solid rgba(157, 25, 255, 0.5);
            color: #f0f8ff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .game-btn:hover {
            background: rgba(25, 25, 60, 0.9);
            border-color: rgba(157, 25, 255, 0.8);
            transform: translateY(-2px);
        }
        
        /* 确保游戏容器为正方形 */
        .snake-game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: min(90%, 90vh);
            max-height: min(90%, 90vh);
            background-color: #0d0b2a;
            border-radius: 12px;
            box-shadow: 0 0 0 2px rgba(157, 25, 255, 0.5), 
                        0 0 30px rgba(157, 25, 255, 0.3), 
                        0 0 10px rgba(255, 42, 106, 0.4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 42, 106, 0.5);
            box-sizing: border-box;
            transition: all 0.3s ease;
            margin: auto;
        }
        
        .snake-game-container:hover {
            box-shadow: 0 0 0 1px rgba(157, 25, 255, 0.7), 
                        0 0 30px rgba(157, 25, 255, 0.4), 
                        0 0 15px rgba(255, 42, 106, 0.4);
            transform: translateY(-5px);
        }
        
        .snake-game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            background-color: #0d0b2a;
            background-image: linear-gradient(rgba(50, 50, 100, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(50, 50, 100, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: inset 0 0 20px rgba(157, 25, 255, 0.2);
            border-radius: 8px;
        }
        
        .game-score {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(25, 25, 60, 0.8);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            color: #f0f8ff;
            border: 1px solid rgba(157, 25, 255, 0.5);
            box-shadow: 0 0 10px rgba(157, 25, 255, 0.3);
            z-index: 10;
            pointer-events: none;
        }
        
        /* 移动设备适配 */
        @media (max-width: 1024px) {
            .game-wrapper {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .leaderboard, .sidebar {
                width: 100%;
                height: auto;
                min-height: 20vh;
                padding: 10px;
                border: none;
            }
            
            .leaderboard {
                border-bottom: 1px solid rgba(157, 25, 255, 0.5);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            
            .sidebar {
                border-top: 1px solid rgba(157, 25, 255, 0.5);
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            }
            
            .game-area {
                width: 100%;
                height: 60vh;
                padding: 5px;
                position: relative;
            }
            
            .snake-game-container {
                width: 95%;
                height: 95%;
                max-width: min(95vw, 57vh);
                max-height: min(95vw, 57vh);
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            
            .leaderboard-card-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
            }
            
            .leaderboard-card {
                flex: 1;
                margin-bottom: 0;
            }
            
            .leaderboard-title {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .game-score {
                top: 10px;
                right: 10px;
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            .game-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }
            
            .start-btn {
                font-size: 0.8rem;
                padding: 0.6rem 0;
                margin-bottom: 10px;
            }
            
            .instructions {
                font-size: 0.8rem;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .player-ip {
                font-size: 0.7rem;
            }
            
            .player-score {
                font-size: 0.9rem;
            }
            
            .rank-number, .rank-medal {
                font-size: 1rem;
            }
            
            .leaderboard-card {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="leaderboard">
            <h2 class="leaderboard-title">排行榜</h2>
            <div class="leaderboard-card-container">
                <div class="leaderboard-card top1">
                    <div class="rank">
                        <div class="rank-number">1</div>
                        <div class="rank-medal">🥇</div>
                    </div>
                    <div class="player-info">
                        <div class="player-ip" id="top1-ip">加载中...</div>
                        <div class="player-score" id="top1-score">0</div>
                    </div>
                </div>
                
                <div class="leaderboard-card top2">
                    <div class="rank">
                        <div class="rank-number">2</div>
                        <div class="rank-medal">🥈</div>
                    </div>
                    <div class="player-info">
                        <div class="player-ip" id="top2-ip">加载中...</div>
                        <div class="player-score" id="top2-score">0</div>
                    </div>
                </div>
                
                <div class="leaderboard-card top3">
                    <div class="rank">
                        <div class="rank-number">3</div>
                        <div class="rank-medal">🥉</div>
                    </div>
                    <div class="player-info">
                        <div class="player-ip" id="top3-ip">加载中...</div>
                        <div class="player-score" id="top3-score">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="snake-game-container">
                <!-- 游戏画布 -->
                <canvas id="snakeCanvas" class="snake-game-canvas"></canvas>
            </div>
            <!-- 将分数显示移到容器外部 -->
            <div id="gameScore" class="game-score">SCORE: 0</div>
        </div>
        
        <div class="sidebar">
            <h1 class="game-title">贪吃蛇游戏</h1>
            <button id="startBtn" class="start-btn">开始游戏</button>
            
            <div class="controls-row">
                <button id="muteBtn" class="game-btn">
                    <i class="bi bi-volume-up-fill"></i>
                </button>
                <button id="pauseBtn" class="game-btn">
                    <i class="bi bi-pause-fill"></i>
                </button>
            </div>
            
            <div class="instructions">
                <div class="instructions-title">游戏玩法</div>
                <span>使用 <span class="game-key">↑</span> <span class="game-key">↓</span> <span class="game-key">←</span> <span class="game-key">→</span> 或 <span class="game-key">W</span> <span class="game-key">S</span> <span class="game-key">A</span> <span class="game-key">D</span> 控制蛇的方向</span>
                <span>在移动设备上可以使用滑动手势控制</span>
                <span>按 <span class="game-key">空格</span> 键重新开始游戏</span>
                <span>按 <span class="game-key">P</span> 键暂停游戏</span>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script type="module">
        import SnakeGame from './js/game.js';
        
        // 获取用户IP地址
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取IP地址失败:', error);
                return '未知IP';
            }
        }
        
        // 加载排行榜数据
        async function loadLeaderboard() {
            // 在实际应用中，这里应该从服务器获取排行榜数据
            // 这里使用本地存储模拟排行榜数据
            let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
            
            // 如果没有排行榜数据，创建一些模拟数据
            if (leaderboard.length === 0) {
                leaderboard = [
                    { ip: '192.168.1.101', score: 85 },
                    { ip: '192.168.1.102', score: 67 },
                    { ip: '192.168.1.103', score: 53 }
                ];
                localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
            }
            
            // 确保排行榜按分数降序排序
            leaderboard.sort((a, b) => b.score - a.score);
            
            // 更新UI
            for (let i = 0; i < Math.min(3, leaderboard.length); i++) {
                const entry = leaderboard[i];
                document.getElementById(`top${i+1}-ip`).textContent = entry.ip;
                document.getElementById(`top${i+1}-score`).textContent = entry.score;
            }
            
            return leaderboard;
        }
        
        // 更新排行榜
        async function updateLeaderboard(score) {
            const userIP = await getUserIP();
            let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
            
            // 检查用户是否已经在排行榜上
            const existingEntryIndex = leaderboard.findIndex(entry => entry.ip === userIP);
            
            if (existingEntryIndex !== -1) {
                // 如果用户已经在排行榜上，更新他们的分数（如果新分数更高）
                if (score > leaderboard[existingEntryIndex].score) {
                    leaderboard[existingEntryIndex].score = score;
                }
            } else {
                // 如果用户不在排行榜上，添加他们
                leaderboard.push({ ip: userIP, score });
            }
            
            // 按分数降序排序
            leaderboard.sort((a, b) => b.score - a.score);
            
            // 只保留前10名
            leaderboard = leaderboard.slice(0, 10);
            
            // 保存到本地存储
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
            
            // 更新UI
            for (let i = 0; i < Math.min(3, leaderboard.length); i++) {
                const entry = leaderboard[i];
                document.getElementById(`top${i+1}-ip`).textContent = entry.ip;
                document.getElementById(`top${i+1}-score`).textContent = entry.score;
            }
        }
        
        // 当DOM加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', async () => {
            // 强制游戏容器为完美正方形的函数
            function ensureSquareContainer() {
                const container = document.querySelector('.snake-game-container');
                const gameArea = document.querySelector('.game-area');
                
                // 计算可用空间的方式取决于页面当前布局
                let availableSize;
                
                // 获取视窗宽度来判断是否为移动设备布局
                const viewportWidth = window.innerWidth;
                
                if (viewportWidth <= 1024) {
                    // 移动设备布局：游戏区域高度为60vh
                    availableSize = Math.min(gameArea.clientWidth, window.innerHeight * 0.58) * 0.92;
                } else {
                    // 桌面布局：游戏区域的可用空间
                    availableSize = Math.min(gameArea.clientWidth, gameArea.clientHeight) * 0.9;
                }
                
                // 设置容器为正方形
                container.style.width = `${availableSize}px`;
                container.style.height = `${availableSize}px`;
                
                // 确保游戏容器居中
                container.style.position = 'absolute';
                container.style.left = '50%';
                container.style.top = '50%';
                container.style.transform = 'translate(-50%, -50%)';
                
                console.log(`Container resized: ${availableSize}x${availableSize} pixels, Viewport: ${viewportWidth}px`);
            }
            
            // 执行初始调整并监听窗口大小变化
            ensureSquareContainer();
            window.addEventListener('resize', ensureSquareContainer);
            window.addEventListener('orientationchange', ensureSquareContainer);
            
            // 加载排行榜
            await loadLeaderboard();
            
            // 获取DOM元素
            const canvas = document.getElementById('snakeCanvas');
            const startBtn = document.getElementById('startBtn');
            const muteBtn = document.getElementById('muteBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            // 创建游戏实例
            const game = new SnakeGame('snakeCanvas', {
                // 游戏配置
                gridSize: 20,
                initialSpeed: 150,
                speedIncrement: 2,
                initialSnakeLength: 3,
                enableAudio: true,
                audioVolume: 0.5,
                enableTouch: true,
                enableSwipe: true,
                
                // 事件回调
                onGameStart: () => {
                    pauseBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
                    startBtn.textContent = '重新开始';
                    document.getElementById('gameScore').textContent = 'SCORE: 0';
                },
                onGameOver: async (score, highScore) => {
                    startBtn.textContent = '开始游戏';
                    // 更新排行榜
                    await updateLeaderboard(score);
                }
            });
            
            // 调整画布大小以适应窗口
            const resizeCanvas = () => {
                // 先确保容器是正方形
                ensureSquareContainer();
                // 等待一小段时间，确保容器大小已经应用
                setTimeout(() => {
                    // 然后调整游戏画布
                    game.resize();
                }, 10);
            };
            
            // 绑定窗口大小改变事件，使用防抖处理快速连续的resize事件
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(resizeCanvas, 100);
            });
            
            // 绑定方向变化事件，确保在设备旋转时重新调整
            window.addEventListener('orientationchange', () => {
                // 方向变化可能需要更长时间来稳定尺寸
                setTimeout(resizeCanvas, 300);
            });
            
            // 初始调整
            resizeCanvas();
            // 页面加载完成后再次调整，确保尺寸正确
            window.addEventListener('load', resizeCanvas);
            
            // 绑定开始按钮点击事件
            startBtn.addEventListener('click', () => {
                game.start();
            });
            
            // 绑定静音按钮点击事件
            muteBtn.addEventListener('click', () => {
                const muted = game.toggleAudio();
                muteBtn.innerHTML = muted 
                    ? '<i class="bi bi-volume-mute-fill"></i>' 
                    : '<i class="bi bi-volume-up-fill"></i>';
            });
            
            // 绑定暂停按钮点击事件
            pauseBtn.addEventListener('click', () => {
                game.togglePause();
                pauseBtn.innerHTML = pauseBtn.innerHTML.includes('pause') 
                    ? '<i class="bi bi-play-fill"></i>' 
                    : '<i class="bi bi-pause-fill"></i>';
            });
            
            // 预创建音频文件
            const audioFiles = [
                { name: 'background.mp3', path: './audio/background.mp3' },
                { name: 'eat.mp3', path: './audio/eat.mp3' },
                { name: 'gameOver.mp3', path: './audio/gameOver.mp3' },
                { name: 'move.mp3', path: './audio/move.mp3' }
            ];
            
            // 创建空的音频文件（占位符）
            audioFiles.forEach(file => {
                fetch(file.path)
                    .catch(() => {
                        console.log(`音频文件未找到: ${file.name}，这是预期的，稍后会添加`);
                    });
            });

            // 监听分数变化
            game.onScoreUpdate = (score) => {
                document.getElementById('gameScore').textContent = `SCORE: ${score}`;
            };
        });
    </script>
</body>
